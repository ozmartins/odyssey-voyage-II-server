extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])

type Query {
    user(id: ID!): User
    me: User
}

interface User {
    id: ID!,
    name: String!,
    profilePicture: String!
}

type Host implements User @key(fields: "id") {
    id: ID!,
    name: String!,
    profilePicture: String!,
    profileDescription: String!
}

type Guest implements User @key(fields: "id") {
    id: ID!,
    name: String!,
    profilePicture: String!
}